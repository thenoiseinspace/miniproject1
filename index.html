<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mini Project</title>



    <script>
    window.onscroll = function() {myFunction()};
    
    var navbar = document.getElementById("navbar");
    
    var sticky = navbar.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
    </script> 


  </head>

  <section id="navbar">
    <a class="active" href="#home">Home</a>
    <a href="#image">Image</a>
    <a href="#contactBox">Contact</a>
  </section>

  <body>
    <header class="--header--">
      <h1>I Want to Harvest Your Data</h1>
      
    </header>

    <section>
        <figure id="image">
            <img src="https://i.stack.imgur.com/JwRfI.png" alt="CommanderData" style="width:50%">
            <figcaption>Fig.1 - Commander Data.</figcaption>
          </figure>
    </section>

    <section id="contactBox">
        <h2>(First) Contact Form</h2>
            <form action="action_page.php">
          
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name..">
          
              <label for="species">Species</label>
              <input type="text" id="species" name="species" placeholder="Your species..">
          
              <label for="system">System</label>
              <select id="country" name="country">
                <option value="gamma">Gamma quadrant</option>
                <option value="sigma">Sigma 957</option>
                <option value="theta">Theta 2</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input id="button" type="submit" value="Make it so">
          
            </form>

    </section>


    <footer>
        <p class="smallfont">Copyright 2022</p>

    </footer>


  </body>

</html>
